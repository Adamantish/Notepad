<head>
<style>
    body {
        background-color: #000;
        color: white;
    }

    #hero {
        position: absolute;
        min-height: 145vh;

        max-width: 450vw;
        min-width: 100vh;
        left: -2cm;
        top: -4%;
        filter: opacity(0);
        animation-name: hero-emerges, blurry;
        animation-duration: 1s, 45s;
        animation-delay: 2s, 4s;
        animation-fill-mode: forwards, forwards;
      
    }

    .container {
        position: absolute;
        min-height: 100vh;
        min-width: 100vh;
        background-color: black;
        z-index: 5;

    }
    

    .poster-text {
        width: 50%;
        font-family: serif;
        
        position: absolute;
    }

    .facts {
        filter: opacity(0);
        background-color: rgba(82, 82, 82, 0.3);
        /* animation-name: hero-emerges; */
        animation: hero-emerges 0.2s linear 1.5s forwards;
    }

    #pov {
        top: 5%;
        left: 5%;
        font-family: monospace;
        width: 36%;
        background-color: rgba(82, 82, 82, 0.3);
        padding: 10px;
    }

    #head1 {
        top: 67%;
        left: 15cm;
    }

    #the-time {
        top: 72%;
        left: 16cm;
        width: 40%;
    }

    #head2 {
        top: 72%;
        left: 21cm;
        color: lightblue;
    }

    #detail1 {
        top: 81%;
        left: 16cm;
        width: 40%;

    }

    #detail2 {
        top: 85%;
        left: 16cm;
        width: 40%;

    }

    #detail3 {
        top: 89%;
        left: 16cm;
        width: 40%;

    }



    @keyframes blurry {
        0% {
                filter: blur(0);
            }
        14% {
                filter: blur(0.1cm);
        }
        100% {
                filter: blur(0.5cm);
        }

    }

    @keyframes hero-emerges {
        from {
            filter: opacity(0);
        }

        to {
            filter: opacity(1);
        }
        
    }
</style>
</head>
<body>
    <div class="container">
        <script type="text/javascript" src="assets/main.js" ></script>
        <img id="hero" src="assets/img/magic-lake.gif">
            <div id="pov" class="poster-text"></div>
            <div id="head1" class="facts poster-text">
                8th October 2022
            </div>
            <div id="the-time" class="facts poster-text">
                16:00
            </div>
            <a href="https://www.facebook.com/ZosseBar/" id="head2" class="facts poster-text">
                @Zosse
            </a>
            <div id="detail1" class="facts poster-text">
                16:00 - Cocktails and hugs
            </div>
            <div id="detail2" class="facts poster-text">
                17:00 - Ceremony
            </div>
            <div id="detail3" class="facts poster-text">
                17:30 until late - Free drinks, tattoos, live music (Yetzt). Maybe pizza
            </div>
        </img>

        <script type="text/javascript">
            window.fitText(document.getElementsByClassName("poster-text"))
            
            typeSpeed = 70
            lineWaitTime = 1700
            el = document.getElementById("pov")
            typey(el, "POV: You went to Adam and Steffi's wedding")
        </script>
    </div>
    

</body>
