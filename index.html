<head>
<style>
    @font-face {
        font-family: Italianno;
        src: url("assets/Italianno-Regular.ttf");
    }

    html {
        background-color: white;
    }
    body {
       
        color: white;
    }

    #hero {
        position: relative;
        min-height: 157vh;

        max-width: 450vw;
        min-width: 100vh;
        left: -2.5cm;
        top: -4%;
        filter: opacity(0);
        animation-name: hero-emerges, blurry;
        animation-duration: 1s, 45s;
        animation-delay: 2s, 3s;
        animation-fill-mode: forwards, forwards;
    }

    .container {
        position: absolute;
        width: max-content;
        height: 157vh;
        background-color: black;
    }
    
    #pov {
        top: 2%;
        left: 3%;
        font-family: monospace;
        width: 90vw;
        font-size: 3.2vh;
        background-color: rgba(49, 49, 49, 0.445);

    }

    .poster-text {
        font-family: serif;
        position: absolute;
        font-size: 2.8vh;
        padding: 0.3em;
    }

    a {
        color: rgb(116, 201, 230)
    }

    .facts {
        background-color: rgba(49, 49, 49, 0.445);

        width: 95vw;
        font-family: monospace;
    }

    #head1 {
        top: 41%;
        left: 22%;
        width: 80vw;
        font-size: 5vh;
        background-color: transparent;
        filter: opacity(0);
        animation: hero-emerges 0.35s linear 3.5s forwards;
    }

    #dresscode {
        top: 90vh;
        left: 3%;
        font-size: 2.8vh;
        width: max-content;
        text-align: center;
    }

    #detail1 {
        top: 98vh;
        left: 8%;
        filter: opacity(0);
        animation: hero-emerges 0.25s linear 4.5s forwards;
    }

    #politeness {
        top: 125vh;
        font-family: Italianno;
        font-size: 5vh;
        text-align: center;
        width: 115vw;
        left: 3%;
        filter: opacity(0);
        animation: hero-emerges 2s ease-in 7.4s forwards;
    }

    #container-belowfold {
        display: block;
        width: 140vw;
        text-align: center;
        background: white;

    }

    #rsvp {
        background: #222222;
        color: white;
        margin: 1em;
        font-size: 4vh;
        border-style: solid;
        font-family: serif;
        padding: 0.2em;
        filter: opacity(0);
        animation: hero-emerges 2s ease-in 7.4s forwards;
    }

    @keyframes blurry {
        0% {
                filter: blur(0);
            }
        15% {
                filter: blur(0.4cm);
        }
        100% {
                filter: blur(2cm);
        }

    }

    @keyframes hero-emerges {
        from {
            filter: opacity(0);
        }

        to {
            filter: opacity(1);
        }
        
    }
</style>
</head>
<body>
    <div class="container">
        <script type="text/javascript" src="assets/main.js" ></script>
        <img id="hero" src="assets/img/welcome_us.jpg">
            <div id="pov" class="poster-text"></div>
            <div id="head1" class="facts poster-text">
                8th October 2022
                <br>
                <a href="https://www.facebook.com/ZosseBar/">
                    @Zosse
                </a>
            </div>
            
            <div id="dresscode" class="facts poster-text"></div>
            
            <div id="detail1" class="facts poster-text">
                16:00 - Cocktails and hugs
            <br>
                17:00 - Ceremony
            <br>
                17:30-... - Free bar, gratis tattoos, Stefchno, best bangers
                and live music by 
                <a href="https://www.youtube.com/watch?v=RiN090Hy0sM">YETZT</a>
                <br> Pizza is forecasted
            </div>

            <div id="politeness" class="facts poster-text">
                Kindly note that this is a family-unfriendly event
            </div>
            <div id="container-belowfold">
                <button id="rsvp">
                    RSVP
                </button>
            </div>
        </img>

        <script type="text/javascript">
            typeSpeed = 70
            
            first_message = "POV: You went to Adam and Steffi's wedding"
            typey(document.getElementById("pov"), first_message)

            setTimeout(function() { 
                return typey(document.getElementById("dresscode"), 
                            "Dresscode: Casual chic or go crazy")
            }, 4750)
            
            addEventListener("click", function(e) {
                uri = "mailto:" + encodeURIComponent("cto@schmitzrahi.org")
                uri += "?subject=" + encodeURIComponent("Yes, I want to watch you two get your first tattoo while not sober")
                uri += "&body=" + encodeURIComponent("Dear marryers, Yes of course I want to come [but for some weird reason I won't]/[yay] Would I like a plus one? Do I dance? Gather round as I tell the tale of my reply...")
                window.open(uri)
            })
        </script>
    </div>
    

</body>
