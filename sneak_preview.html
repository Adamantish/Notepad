<head>
    <style>
        /* Based on theft from from https://codepen.io/HardBuffet/pen/vYjYprv  */
        :root {
            /* basic color palette */
            --black-1: hsl(0, 0%, 0%);
            --white-1: hsl(0, 0%, 100%);
            /* fonts */
            --ft-fy-1: "IBM Plex Mono", "monospace";
            --ft-se-500: 1.5rem;
        }

        /* reset */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* components */
        .page {
            color: var(--black-1);
            display: grid;
            /* text-transform: uppercase;  TODO: probably not */
            font-size: var(--ft-se-500);
            font-family: var(--ft-fy-1);
            background-color: var(--white-1);
            min-height: 100vh;
            place-items: center;
        }
    
    </style>
</head>

<body class="page">
    <p id="typeSpace"></p>
</body>
<footer>
    <script type="text/javascript" src="assets/main.js" ></script>
</footer>
